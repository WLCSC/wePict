<template name="main">
	{{setTitle "wePict"}}

	<body>
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container">
					<a href="/" class="brand">
						<span class="bb-red">w</span>
						<span class="bb-orange">e</span>
						<span class="bb-yellow">P</span>
						<span class="bb-green">i</span>
						<span class="bb-blue">c</span>
						<span class="bb-violet">t</span>
					</a>
				</div>
			</div>
		</div>

		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div class="well main">
						{{#if currentUser}}
							<div class="btn-toolbar" role="toolbar">
								<div class="btn-group">
									{{> logoutButton}}
									<a href="{{pathFor 'welcome'}}" class="btn btn-primary">Home</a>
									<a class="btn btn-success">All Rooms</a>
								</div>
								{{#if isAdmin}}
									<div class="btn-group">
										<a class="btn">Users</a>
										<a class="btn">Groups</a>
									</div>
								{{/if}}
							</div>
						{{/if}}
						<div id="flashbox"></div>
						{{> yield}}
					</div>
				</div>
			</div><!--/row-->

			<footer>
				<p>
					Created by Brad Thompson, WLCSC Technology Department
					<br />
					Rewritten by Sam Craig (class of 2017) and Sam Mercier (class of 2016)
					<br />
					Inspired by Leo Leffert
				</p>
				<span>
					<a href="https://github.com/WLCSC/wePict"><img alt="GitHub-icon" src="github-logo.png"></a>
				</span>
			</footer>
		</div>
	</body>
</template>
