<head>

<body>
	<div class="navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class="container">
				<a href="#" class="brand">
					<span class="bb-red">W</span>
					<span class="bb-orange">e</span>
					<span class="bb-yellow">P</span>
					<span class="bb-green">i</span>
					<span class="bb-blue">c</span>
					<span class="bb-violet">t</span>

			</div>

		<div class="navbar-collapse collapse">

			</ul>

	</div>

						</div>
					</div>
					<div id="flashbox"></div>
				</div>
			</div>

		<footer class="pull-right">
			<p>Created by Brad Thompson, WLCSC Technology Department<br/>Inspired by Leo Leffert</p>
		</footer>

	{{greeting}}
	<input type="button" class="btn btn-default" value="Click" />
